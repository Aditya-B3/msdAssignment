<!DOCTYPE html>
<html>
<head>
    <title>CatPhotoApp</title>
</head>
<body>
    
<h3>Things cats love:</h3>
<ul>
 <li>cat nip</li>
 <li>laser pointers</li>
 <li>lasagna</li>
 </ul>
 <img src="https://res.cloudinary.com/dx5xcxwis/image/upload/v1735146184/lasagna_uptihm.webp" alt="Lasagna" width="300">
 <p>Cats <strong>love</strong> lasagna.</p>
    
 <h3>Top 3 things cats hate:</h3>
  <ol>
   <li>flea treatment</li>
   <li>thunder</li>
   <li>other cats</li>
  </ol>
    <img src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg"  width="300">
    <p>Cats <strong>hate</strong> other cats.</p>

    <h2>Cat Form</h2>
    <form action="">
        <fieldset>
<legend>Is your cat an indoor or outdoor cat?</legend>  
        <input type="radio" id="indoor" name="cat-type" value="indoor" checked>
        <label for="indoor">Indoor</label>
        <input type="radio" id="outdoor" name="cat-type" value="outdoor">
        <label for="outdoor">Outdoor</label><br>
    </fieldset>
    <fieldset>
        <legend>Whats your cat's personality?</legend>  
        <input type="checkbox" id="loving" name="personality" value="loving" checked>
        <label for="loving">Loving</label><br>
        <input type="checkbox" id="lazy" name="personality" value="lazy">
        <label for="lazy">Lazy</label><br>
        <input type="checkbox" id="energetic" name="personality" value="energetic">
        <label for="energetic">Energetic</label>
            </fieldset>
            <input type="text" placeholder="cat photo URL">
            <button type="submit">Submit</button>
    </form>
    <footer>
        <p>No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
    </footer>
</body>
</html>
